<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Машины</title>
</head>
<body>
<table border="2">
    <tbody>
        <tr>
            <td>Машины</td>
        </tr>
        <tr>
            <td align="center">Model</td>
            <td align="center">Color</td>
            <td align="center">Year</td>
            <td align="center">Price</td>
        </tr>
        <tr th:each="carname : ${cars}">
            <td th:text="${carname.getModel()}" align="center"></td>
            <td th:text="${carname.getColor()}" align="center"></td>
            <td th:text="${carname.getYear()}" align="center"></td>
            <td th:text="${#numbers.formatDecimal(carname.getPrice(), 0, 'COMMA', 2, 'POINT')}" align="center"></td>
        </tr>
    </tbody>
</table>

</body>
</html>
